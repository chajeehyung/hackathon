{% extends 'base.html' %}

{% block content %}
<style>
input {
float: left;
width: 500px;
border: rgba(91,93,105,0.7) solid 1px;
padding: 1em 1.4em;
border-radius: 5px;
}

button {
float: left;
margin-left : 10px;
width: 80px;
cursor: pointer;
border: none;
border-radius: 5px;
padding: 1em;
background: #E36556;
color: #fff;
font-weight: 600;
}

.center{
  padding: 0;
  width : 700px;
  position: relative;
  display : block;
  margin : 200px auto;
}

</style>

{%if not request.GET.search_keyword %}
              <div class="center clearfix">
                <form id="search-form" action="{% url 'posts:image-search' %}" class="form-inline ml-md-auto">
                    <input id="search-input"
                           type="text"
                           name="search_keyword"
                           autocomplete="false"
                           placeholder="검색"
                           >
                    <button>검색</button>
                </form>
              </div>

{% endif %}

{%if request.GET.search_keyword %}

        {% for url in urls %}
        <div class="">
            <div class="card">
                <div class="card-body">
                    <img src="{{ url }}" alt="" class="card-img" width=100px>
                </div>
            </div>
        </div>
        {% endfor %}
{% endif%}


{% endblock %}
