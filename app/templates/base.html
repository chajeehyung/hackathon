{% load static %}
<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <title>Hackathon Image Crawler</title>
    <style>

input {
float : right;
width: 300px;
border: rgba(91,93,105,0.7) solid 1px;
padding: 1em 1.4em;
border-radius: 5px;
}

button {
margin-left : 10px;
float : right;
width: 80px;
cursor: pointer;
border: none;
border-radius: 5px;
padding: 1em;
background: #E36556;
color: #fff;
font-weight: 600;

}
    </style>
</head>
<body>
    <div id="wrap">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a href="" class="navbar-brand">크롤러</a>
{%if request.GET.search_keyword %}

              <form id="search-form" action="" class="form-inline ml-md-auto">
                  <input id="search-input"
                         type="text"
                         name="search_keyword"
                         autocomplete="false"
                         placeholder="검색">
                  <button>검색</button>
              </form>

{% endif %}
        </nav>
    </div>

        <div class="container-fluid mt-3">
    			{% block content %}
    			{% endblock %}
        </div>
</body>
</html>
